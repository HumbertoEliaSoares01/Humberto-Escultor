<!DOCTYPE html>
<html lang= "pt,br">
	<head>
		<meta charset="UTF-8"/>
		<title> Tabela de Preços </title>
		<link rel="stylesheet" type="text/css" href="../css/estilo tabela.css"/>		
		
	</head>

	<body>		
		<table id="tabela-preço"> 
			
			<caption> <h1> Tabela de Preços <br/> </h1> </caption>
			
			<tr :id="primeira-linha"> 	
				<td id="coluna-obra"><h2> Obra </h2></td> 
				<td id="coluna-peso"><h2> Peso </h2></td> 
				<td id="coluna-altura"><h2> Altura </h2></td> 
				<td id="coluna-largura"><h2> Largura </h2></td> 
				<td id="coluna-preço"><h2> Preço </h2></td> 		
			</tr>
			
			<tr :id="segunda-linha"> 	
				<td id="coluna-obra"><h2> Pé </h2></td> 
				<td id="coluna-peso"><h2> 3 Kg </h2></td> 
				<td id="coluna-altura"><h2> ? </h2></td> 
				<td id="coluna-largura"><h2> ? </h2></td> 
				<td id="coluna-preço"><h2> R$ 950.00 </h2></td> 		
			</tr>
			
			<tr :id="terceira-linha"> 	
				<td id="coluna-obra"><h2> Pé </h2></td> 
				<td id="coluna-peso"><h2> 3 Kg </h2></td> 
				<td id="coluna-altura"><h2> ? </h2></td> 
				<td id="coluna-largura"><h2> ? </h2></td> 
				<td id="coluna-preço"><h2> R$ 950.00 </h2></td> 		
			</tr>
			
		</table>
		
		
	</body>
</html>
